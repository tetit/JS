<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>1</title>
        
    </head>
    <body>
        <script type="text/javascript">
            var a = prompt("a= "," ");
            var b = prompt("b= "," ");
            var c = prompt("c= "," ");

            a = a/1;
            b = b/1;
            c = c/1;
            delta = b*b-4*a*c;
            if (delta > 0){
                document.write("<b>x1 = "+(-b-Math.sqrt(delta))/2*a+"<br>");
                document.write("<b>x2 = "+(-b+Math.sqrt(delta))/2*a+"<br>");}

            else if (delta==0){
                document.write("<b>x0 = "+-b/2*a+"<br>");}
            else {document.write("<b> Brak pierwiastków równania")};

        </script>
    </body>
</html>
