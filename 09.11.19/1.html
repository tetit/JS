        <meta charset="utf-8">

    <body>
        <script type="text/javascript">
            var x=prompt("x= "," ");
            var y=prompt("y= "," ");

            x=x/1;
            y=y/1;

            document.write("<b>suma = "+(x+y)+"<br>");

            document.write("<b>roznica = "+(x-y)+"<br>");
            document.write("<b>iloczyn = "+(x*y)+"<br>");
            if (y!=0){
                document.write("<b>iloraz = "+(x/y)+"<br>");}
            else 
                document.write("Nie dzielimy przez 0 !!!");
        </script>
    </body>
</html>
